<script>
let a = 1, b = 1, c, d;
c = ++a; alert(c + ', a=2, а так как инкрементирование произошло перед возвратом значения, в "c" вывелось тоже "2"'); 
d = b++; alert(d + ', b=2, но поскольку инкрементирование прошло после возврата значения, в "d" вывелось "1"');    
c = (2+ ++a); alert(c + ', т.к. с учётом прошлых изменений, "a" стало равно "3"');
d = (2+ b++); alert(d + ', b=3, но возврат его значения произошёл до инкрементирования, поэтому при операции было использовано значение "b", присвоенное ранее');      
alert(a + ', такое значение имеет переменная в результате всех предыдущих манипуляций');
alert(b  + ', такое значение имеет переменная в результате всех предыдущих манипуляций');
</script>
